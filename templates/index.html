{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Download Videos</h2>
                
                <form id="downloadForm" class="mb-4">
                    <div class="input-group mb-3">
                        <input type="url" class="form-control" id="videoUrl" 
                               placeholder="Paste video URL here" required>
                        <button class="btn btn-secondary" type="submit">
                            <i class="bi bi-search"></i> Get Info
                        </button>
                    </div>
                </form>

                <div id="supportedPlatforms" class="text-center mb-4">
                    <span class="badge bg-secondary mx-1">
                        <i class="bi bi-youtube"></i> YouTube
                    </span>
                    <span class="badge bg-secondary mx-1">
                        <i class="bi bi-tiktok"></i> TikTok
                    </span>
                    <span class="badge bg-secondary mx-1">
                        <i class="bi bi-instagram"></i> Instagram
                    </span>
                    <span class="badge bg-secondary mx-1">
                        <i class="bi bi-facebook"></i> Facebook
                    </span>
                </div>

                <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                </div>

                <div id="videoPreview" class="d-none">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <img id="thumbnailImg" class="img-fluid rounded" alt="Video thumbnail">
                                </div>
                                <div class="col-md-8">
                                    <h5 id="videoTitle" class="card-title"></h5>
                                    <p id="videoDuration" class="card-text"></p>
                                    <div id="downloadOptions" class="mt-3">
                                        <select id="formatSelect" class="form-select mb-2">
                                            <option value="">Select format...</option>
                                        </select>
                                        <button id="downloadBtn" class="btn btn-primary" disabled>
                                            <i class="bi bi-download"></i> Download
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="downloadProgress" class="progress d-none">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%">
                    </div>
                </div>
            </div>
            
            <!-- Donation Section -->
            <div class="text-center mt-5 pt-4 border-top border-secondary">
                <p class="lead mb-4">Built by Rescue Charity Project Uganda</p>
                <p class="text-muted mb-4">Donate to help support orphans and blind children with food, sanitary pads, clothes, braille materials and school materials.</p>
                <a href="https://rescuerz.com/" class="btn btn-primary btn-lg" target="_blank">
                    <i class="bi bi-heart-fill me-2"></i> Donate Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
